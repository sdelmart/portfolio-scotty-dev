<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci ! | Scotty Dev</title>
  <meta name="robots" content="noindex, follow">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png?v=20260226c">
  <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/favicon-64.png?v=20260226c">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png?v=20260226c">
  <link rel="stylesheet" href="/css/style.css?v=20260226f">
  <style>
    .thanks-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 120px 20px 40px;
    }
    .thanks-card {
      max-width: 680px;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 56, 56, 0.25);
      border-radius: 16px;
      padding: 42px 24px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .thanks-card h1 {
      margin-bottom: 10px;
      color: #fff;
      font-size: clamp(1.7rem, 4vw, 2.4rem);
    }
    .thanks-card p {
      color: var(--muted);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <main class="thanks-wrap">
    <section class="thanks-card" aria-labelledby="thanks-title">
      <h1 id="thanks-title">Merci pour votre message ✉️</h1>
      <p>Votre demande a bien été envoyée. Je vous répondrai rapidement.</p>
      <a href="/" class="glow-genz-button" style="text-decoration: none; display: inline-block;">Retour à l'accueil</a>
    </section>
  </main>
</body>
</html>
