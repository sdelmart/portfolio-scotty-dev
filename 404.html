<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page introuvable | Scotty Dev</title>
    <meta name="description" content="La page demandée est introuvable. Retournez à l'accueil du portfolio de Scotty Dev.">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png?v=20260226c">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/images/favicon-64.png?v=20260226c">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png?v=20260226c">
    <link rel="stylesheet" href="css/style.css?v=20260226f">
    <style>
        .not-found {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 40px;
        }

        .not-found-card {
            max-width: 760px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 56, 56, 0.25);
            border-radius: 16px;
            padding: 44px 28px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .not-found-code {
            font-size: clamp(3rem, 12vw, 6rem);
            line-height: 1;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .not-found-title {
            font-size: clamp(1.5rem, 4vw, 2.4rem);
            margin-bottom: 12px;
            color: #fff;
        }

        .not-found-text {
            color: var(--muted);
            max-width: 560px;
            margin: 0 auto 30px;
        }

        .not-found-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px;
        }

        @media (max-width: 640px) {
            .not-found-card {
                padding: 34px 18px;
            }

            .not-found-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main class="not-found">
        <section class="not-found-card" aria-labelledby="not-found-title">
            <p class="not-found-code">404</p>
            <h1 id="not-found-title" class="not-found-title">Page introuvable</h1>
            <p class="not-found-text">Le lien demandé n'existe plus ou a été déplacé. Tu peux revenir à l'accueil ou continuer vers les pages principales du site.</p>
            <div class="not-found-actions">
                <a href="/" class="glow-genz-button" style="text-decoration: none; display: inline-block;">Retour à l'accueil</a>
                <a href="/pages/portfolio.html" class="glow-genz-button" style="text-decoration: none; display: inline-block;">Voir le portfolio</a>
                <a href="/pages/dashboard.html" class="glow-genz-button" style="text-decoration: none; display: inline-block;">Ouvrir le dashboard</a>
            </div>
        </section>
    </main>
</body>
</html>
