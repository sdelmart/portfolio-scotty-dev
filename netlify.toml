# Configuration Netlify pour le Portfolio

[build]
  # Pas de build nécessaire car c'est du HTML/CSS/JS statique
  publish = "."
  
[build.environment]
  # Pas de variables d'environnement pour le build

[[redirects]]
  # Redirection pour le SPA (Single Page Application)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les fichiers statiques (cache)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
